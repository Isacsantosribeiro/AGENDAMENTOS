<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamentos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Agendamentos Online</h1>
    </header>
    <main>
        <section id="cadastro-empresa">
            <h2>Cadastro de Empresa</h2>
            <form id="form-empresa">
                <input type="text" id="nome-empresa" placeholder="Nome da Empresa">
                <input type="text" id="servicos-empresa" placeholder="Serviços Oferecidos">
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section id="cadastro-cliente">
            <h2>Cadastro de Cliente</h2>
            <form id="form-cliente">
                <input type="text" id="nome-cliente" placeholder="Seu Nome">
                <input type="email" id="email-cliente" placeholder="Seu E-mail">
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section id="agendamento">
            <h2>Agendar Serviço</h2>
            <select id="select-empresa"></select>
            <select id="select-servico"></select>
            <input type="date" id="data-agendamento">
            <button id="btn-agendar">Agendar</button>
        </section>
        <section id="lista-agendamentos">
            <h2>Meus Agendamentos</h2>
            <ul id="lista-agendamentos-ul"></ul>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script>
        // Sempre redirecionar para a tela de login
        window.location.href = 'login.html';
    </script>
</body>
</html>
